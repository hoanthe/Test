        <div class="col-md-9 col-sm-12 container">
            <form class="w-50 w-sm-100 mx-auto mt-5">
                <h3 class="d-flex justify-content-center">Login</h3>
                <div class="form">
                    <div class="form-group">
                        <label for="inputEmail4">Username</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="d-flex justify-content-between bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <button type="submit" class="btn btn-primary d-flex justify-content-start">Sign in</button>
                    </div>
                    <div class="p-2 bd-highlight">
                        <div class="form-group d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 bd-highlight">
                        <div class="d-flex justify-content-end">
                            <span><strong>Forgot<ins> password</ins> ?</strong></span>
                        </div>
                    </div>
                </div>
